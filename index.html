<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>eSIM Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- ====================== CSS ====================== -->
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, sans-serif;
        background: #f5f5f5;
    }

    h1 {
        margin-bottom: 16px;
        font-size: 26px;
    }

    /* Tabs */
    .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 16px;
    }
    .tab {
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid #ccc;
        background: white;
        cursor: pointer;
        font-size: 14px;
    }
    .tab.active {
        background: black;
        color: white;
        border-color: black;
    }

    /* Search */
    .search-row input {
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 15px;
        margin-bottom: 20px;
    }

    /* Cards grid */
    .plans {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
    }

    /* Card */
    .card {
        background: white;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card h3 {
        margin: 0 0 4px;
        font-size: 18px;
    }

    .card small {
        color: #777;
    }

    .pill {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 12px;
        background: #eee;
        font-size: 11px;
        margin-right: 6px;
        margin-top: 4px;
    }

    .price {
        margin-top: 10px;
        font-size: 17px;
        font-weight: bold;
    }

    .buy {
        margin-top: 10px;
        background: black;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
    }

    #status {
        margin-bottom: 12px;
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>

<!-- ====================== UI ====================== -->
<h1>Buy an eSIM</h1>

<div class="tabs">
    <button class="tab active" data-category="country">Local</button>
    <button class="tab" data-category="regional">Regional</button>
    <button class="tab" data-category="global">Global</button>
</div>

<div class="search-row">
    <input type="text" id="search" placeholder="Search for a country or region...">
</div>

<div id="status">Loading plans...</div>
<div class="plans" id="plans"></div>

<!-- ====================== JavaScript ====================== -->
<script>
/* ðŸ”§ Change this to YOUR Worker URL */
const API_BASE = "https://backend.tayre0089.workers.dev/";  

let allPlans = [];
let currentCategory = "country";

const statusEl = document.getElementById("status");
const plansEl = document.getElementById("plans");
const searchInput = document.getElementById("search");
const tabBtns = document.querySelectorAll(".tab");

/* --- Category Tabs --- */
tabBtns.forEach(btn => {
    btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCategory = btn.dataset.category;
        renderPlans();
    });
});

/* --- Search Listener --- */
searchInput.addEventListener("input", () => renderPlans());

/* --- Load Plans from Worker --- */
async function loadPlans() {
    try {
        const res = await fetch(API_BASE + "/products");
        allPlans = await res.json();
        statusEl.textContent = "";
        renderPlans();
    } catch (e) {
        statusEl.textContent = "Failed to load plans.";
    }
}

/* --- Render Plans --- */
function renderPlans() {
    const q = searchInput.value.toLowerCase();
    plansEl.innerHTML = "";

    const filtered = allPlans.filter(p => {
        if (p.category !== currentCategory) return false;

        if (!q) return true;

        return (
            (p.country || "").toLowerCase().includes(q) ||
            (p.name || "").toLowerCase().includes(q) ||
            (p.operator || "").toLowerCase().includes(q)
        );
    });

    if (!filtered.length) {
        statusEl.textContent = "No matching plans.";
        return;
    }

    statusEl.textContent = "";

    filtered.forEach(plan => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div>
                <h3>${plan.country || "Unknown"}</h3>
                <small>${plan.name || ""}</small><br>
                <span class="pill">${plan.dataAmount}</span>
                <span class="pill">${plan.validityDays} days</span>
                <span class="pill">${plan.operator || ""}</span>
            </div>
            <div>
                <div class="price">$${plan.priceUSD.toFixed(2)} USD</div>
                <button class="buy" onclick="buyEsim('${plan.id}', this)">Buy</button>
            </div>
        `;

        plansEl.appendChild(card);
    });
}

/* --- Buy button â†’ Stripe Checkout --- */
async function buyEsim(packageId, btn) {
    btn.disabled = true;
    btn.textContent = "Loading...";

    try {
        const res = await fetch(API_BASE + "/create-checkout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ packageId })
        });

        const data = await res.json();

        if (!data.url) throw new Error("Checkout failed");

        window.location.href = data.url;
    } catch (err) {
        alert("Could not start payment.");
    }

    btn.disabled = false;
    btn.textContent = "Buy";
}

/* --- Initial Load --- */
loadPlans();
</script>

</body>
</html>
